<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesa</title>
</head>
<body>
    <script>
        let promesa = new Promise((resolve, reject) => {
          let n = window.prompt("Ingrese su nombre");
          let a = window.prompt("Ingrese su apellido");
          resolve(n + " " + a);
        });
   
        //La funcion concatenar no se va a correr, hasta que se acabe la variable promesa.
        function concatenar(nom, ape) {
          let nomMay = nom + " " + ape;
          window.alert(nomMay);
        }
   
        promesa.then(concatenar);
      </script>
</body>
</html>
